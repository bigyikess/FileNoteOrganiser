<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
	<header>
      <nav>
        <a href='/'>Home&emsp;</a>
        <a href='/file'>Files&emsp;</a>
        <a href='/note'>Notes</a>
      </nav>
      <h1>File/Note Sorter</h1>
    </header>
	
  <h2>Input a file.</h2>
  <form method='POST' action='/form1' enctype='multipart/form-data' class='main-form'>
	<label for='name'>Name: </label>
	<input type='text' name='name' id='name'><br><br>
	<input type='file' name='file' id='file'>
	<br><br><input type='submit'>
  </form>
  <hr>
  
  <h2>Write a note.</h2>
  <form method='POST' action='/form2' class='main-form'>
	<label for='title'>Title: </label>
	<input type='text' name='title' id='title'><br><br>
	<label for='category'>Category: </label>
	<input type='text' name='category' id='category'><br><br>
	<textarea id='note' name='note' rows=30 cols=100  placeholder='Enter a note'></textarea>
	<br><input type='submit'>
  </form>
  
</body>

</html>
